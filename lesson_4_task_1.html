    <script>
        /*  1. (это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на
            вход число в диапазоне [0, 999],
            мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
            - единицы (в свойстве units)
            - десятки (в свойстве tens)
            - сотни (в свойстве hundereds)
            Например, для числа 45 мы должны получить следующий объект:
            {
            units: 5, //это единицы
            tens: 4, //это десятки
            hundreds: 0, //это сотни
            }
            Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
            необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
            Вам может пригодиться:
             Number.isInteger(value) – функция проверяет, является ли переданное число целым, подробнее здесь
            https://mzl.la/2XCVSsx
             Math.floor(value) - метод возвращает целое число, которое меньше или равно данному числу (проще
            говоря округляет в меньшую сторону), подробнее здесь https://mzl.la/2Qx42SO .
             Используйте также остаток от деления на 10, например 123 % 10 будет 3
             Вам также может пригодится делить число на 100 и на 10. 0 <= value && value <= 999 {
                
        */
        'use strict'

        function getObj(num) {
            let value = +num;
            switch (true) {
                case Number.isNaN(value):
                    console.log(`${num} - это не число`);
                    return {};

                case !Number.isInteger(value):
                    console.log(`${num} - это не целое число`);
                    return {};

                case !(0 <= value && value <= 999):
                    console.log(`${num} - это число вне диапазона [0, 999]`);
                    return {};

                default:
                    return {
                        units: value % 10,
                        tens: Math.floor(value / 10 % 10),
                        hundereds: Math.floor(value / 100),
                    };

            }
        }

        console.log(getObj(487)); //{units: 7, tens: 8, hundereds: 4}
        console.log(getObj('rewwe')); //это не число
        console.log(getObj(34.5)); //это не целое число
        console.log(getObj(-89)); //это число вне диапазона [0, 999]
        console.log(getObj(5693)); //это число вне диапазона [0, 999]




    </script>

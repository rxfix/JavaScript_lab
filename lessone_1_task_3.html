<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lessone_1_task_3</title>
</head>

<body>
    <script>
        "use strict"
        /*Вывести в консоль значения выражений и объяснить почему получились
        такие значения используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -""; 
        10 / +"2,5"; (да здесь запятая, это не опечатка)*/


        let result_1 = 10 + 10 + "10";
        console.log(result_1)  // 2010
        /*
        1. 10 плюс 10 получаем 20
        2. число 20 плюс строка "10" получаем строку "2010"
        3. с помощью console.log выводим result_1 в консоль
        */


        let result_2 = 10 + "10" + 10;
        console.log(result_2)  // 101010
        /*
        1. число 10 плюс строка "10" получаем строку "1010"
        2. строка "1010" плюс строка "10" получаем строку "101010"
        3. с помощью console.log выводим result_2 в консоль
        */


        let result_3 = 10 + 10 + +"10";
        console.log(result_3)  // 30
        /*
        1. +"10" - преобразовываем строку в число получаем число 10
        2. 10 плюс 10 получаем 20
        3. 20 плюс 10 получаем 30
        4. с помощью console.log выводим result_3 в консоль
        */


        let result_4 = 10 / -"";
        console.log(result_4)  //-Infinity
        /*
        1. -"" - преобразовываем строку в отрицательное число получаем число -0
        2. 10 делим на -0 получаем бесконечность -Infinity
        3. с помощью console.log выводим result_4 в консоль
        */


        let result_5 = 10 / +"2,5";
        console.log(result_5)  // NaN
        /*
        1. +"2,5" - преобразовываем строку в число, преобразование не получается т.к.
        в числе заместо точки запятая получаем NaN
        2. 10 делим на NaN получаем NaN
        3. с помощью console.log выводим result_5 в консоль
        */
    </script>

</body>

</html>

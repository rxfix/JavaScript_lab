<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_1_task_1</title>
</head>

<body>
    <script>
        "use strict";
        /*Задать температуру в градусах по Цельсию. Вывести в 
       alert соответствующую температуру в градусах по 
       Фаренгейту. Подсказка: расчёт идёт по формуле: 
       Tf = (9 / 5) * Tc + 32, где Tf – температура по 
       Фаренгейту, Tc – температура по Цельсию */

        let Tc = +prompt('Введите температуру в градусах по Цельсию:');
        let Tf = (9 / 5) * Tc + 32;
        alert(`Тепература в градусах по Фаренгейту: ${Tf}`);
    </script>
</body>

</html>
